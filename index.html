<body>
    <!--abertura para estrutura de front-->
        <main>
            <section class="Formulario">
                <!--Login do google e da apple-->
                    <article>
                        <div class="SessaoTexto">
                            <!--Titulo-->
                                <span>
                                    <h1>Entrar</h1>
                                </span>
                            <!--Titulo-->
                            <!--Botao de login do google/Apple-->
                                <span class="BtnsLogin">
                                    <!--Obs:Para o usar a api do google seria pago então vamos só colocar uma alerta para ter uma função esses botões-->
                                        <span>
                                            <!--Icons-->
                                                <div class="nsm7Bb-HzV7m-LgbsSe-Bz112c"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="LgbsSe-Bz112c"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg></div>

                                            <button href="">Continue with Google</button>
                                        </span>
                                        <span style="padding: .5rem 4rem;">
                                            <!--Icons-->
                                                <svg width="25" height="25" viewBox="0 2 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect width="24" height="24" fill="transparent"></rect>

                                            <!--Icons-->
                                            <button href="">Entrar com a Apple</button>
                                        </span>

                                </span>
                            <!--Botao de login do google/Apple-->
                        </div>
                    </article>
                <!--Login do google e da apple-->
                <br>
                <!--Separação do formulario-->
                    <article>
                        <div class="Sessaogap">
                            <!--Efeito de barra-->
                                <span></span>
                            <!--Efeito de barra-->
                            <p>ou</p>
                            <!--Efeito de barra-->
                                <span></span>
                            <!--Efeito de barra-->
                        </div>
                    </article>
                <!--Separação do formulario-->
                <br>
                <!--Formulario de login-->
                    <form action="">
                        <!--Nome-->
                            <input class="inputext" placeholder="E-mail ou telefone" type="text">
                        <!--Nome-->
                        <!--Senha-->
                            <span class="password-container">
                                <input placeholder="Senha" type="password" id="password" class="password-field">
                                <button id="togglePassword" class="toggle-btn">Exibir</button>
                            </span>
                        <!--Senha-->
                        <!--Link para resetar a senha-->
                            <a href="https://www.linkedin.com/checkpoint/rp/request-password-reset?trk=guest_homepage-basic_nav-header-signin">Esqueceu a senha?</a>
                        <!--Link para resetar a senha-->
                        <!--Manter conectado-->
                            <span style="padding-bottom: 1rem;" class="Checkbox">
                                <input type="checkbox" name="" id="">
                                <label>Me mantenha na conta</label>
                            </span>
                        <!--Manter conectado-->
                        <!--Btn entrar-->
                            <input class="BtnEntrar" type="button" value="Entrar">
                        <!--Btn entrar-->
                    </form>
                <!--Formulario de login-->
            </section>
            <!--Cadastro-->
                <section>
                    <article>
                        <div>
                            <span class="SessaoCadastro">
                                <p>Ainda não faz parte do LinkedIn? <a href="https://www.linkedin.com/signup/cold-join?source=guest_homepage-basic_nav-header-signin">Cadastre-se agora</a></p>
                            </span>
                        </div>
                    </article>
                </section>
            <!--Cadastro-->
        </main>
